<ion-header>
  <ion-navbar>
    <ion-title>Movies</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item *ngFor="let movie of movies" (click)="openMovieDetail(movie.imdbID)">
      <ion-thumbnail item-start>
        <img [src]="movie.Poster" alt="Movie Poster">
      </ion-thumbnail>
      <h2>{{ movie.Title }}</h2>
      <p>{{ movie.Year }}</p>
    </ion-item>
  </ion-card>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Movies</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col
        *ngFor="let movie of movies"
        (click)="openMovieDetail(movie.imdbID)"
      >
        <ion-card class="movie-card">
          <ion-card-header>
            <ion-thumbnail item-start>
              <img [src]="movie.Poster" alt="Movie Poster" />
            </ion-thumbnail>
            <ion-card-title>{{ movie.Title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ movie.Year }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

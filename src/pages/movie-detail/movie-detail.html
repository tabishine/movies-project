<ion-header>
  <ion-navbar>
    <ion-title>Movie Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="movie">
  <ion-card>
    <img [src]="movie.Poster" alt="Movie Poster" />
    <ion-card-content>
      <ion-card-title>{{ movie.Title }}</ion-card-title>
      <h2>{{ movie.Year }}</h2>
      <h4>{{ movie.Plot }}</h4>
    </ion-card-content>
  </ion-card>
</ion-content>
